# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - pfeditor

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_49c0f38c74ca45d2865e607311baff66 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_a29e7e59c09741cbad5b06f74b1be06e }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_49c0f38c74ca45d2865e607311baff66 }}/remema:${{ github.sha }}
        file: ./docker-compose.yml

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'pfeditor'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_cf196b8648bc4c45b8be07a25b275736 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_49c0f38c74ca45d2865e607311baff66 }}/remema:${{ github.sha }}'
